<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .result-container {
            margin-top: 2rem;
            display: none;
        }
        .result-image, .result-video {
            max-width: 100%;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center mb-4">Road damage Detection</h1>
        
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" class="d-none" accept="image/*,video/*">
            <div class="mb-3">
                <i class="bi bi-cloud-upload fs-1"></i>
                <h4>Drag & Drop or Click to Upload</h4>
                <p class="text-muted">Supported formats: JPG, PNG, MP4, AVI</p>
            </div>
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                Select File
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your file...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <h3 class="mb-3">Detection Result</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#dee2e6';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#dee2e6';
            const files = e.dataTransfer.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading
            loading.style.display = 'block';
            resultContainer.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResult(data.output_path);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            })
            .finally(() => {
                loading.style.display = 'none';
            });
        }

        function displayResult(outputPath) {
            resultContainer.style.display = 'block';
            const fileExtension = outputPath.split('.').pop().toLowerCase();
            
            if (['mp4', 'avi'].includes(fileExtension)) {
                resultContent.innerHTML = `
                    <video class="result-video" controls>
                        <source src="${outputPath}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                resultContent.innerHTML = `
                    <img src="${outputPath}" class="result-image" alt="Detection Result">
                    <div class="mt-3">
                        <a href="${outputPath}" class="btn btn-primary" download>Download Result</a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
